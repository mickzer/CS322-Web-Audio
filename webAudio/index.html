<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
 <div class="wrapper">

    <header>
      <h1>Web dictaphone</h1>
    </header>


    <div class="main-content">
      <canvas class="visualizer"></canvas>
      <input id="delay-val" type="range" step="0.01" min="0.00" max="1.00" value="0.00"/>
      <input id="feedback-val" type="range" step="0.01" min="0.00" max="1.00" value="0.00"/>
      <input id="filter-val" type="range" step="10" min="0" max="4000" value="0"/>
    </div>

    <div class="recordings">


    </div>

  </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="script2.js" type="text/javascript"></script>
<script id="audio-mkup" type="text/x-handlebars-template">
  <div class="audio-container" id="audio{{id}}">
    <h3>{{title}}</h3>
    <audio controls>
      <source src="{{audioUrl}}" type="audio/ogg" loop="true">
    </audio>
    <button type="button" class="delete" data-id="{{id}}">Delete</button>
  </div>
</script>
</body>
</html>
